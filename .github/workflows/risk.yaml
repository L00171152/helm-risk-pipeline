name: Helm Chart Security Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  scan-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Syft
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | bash -s -- -b /usr/local/bin

      - name: Install Trivy
        run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Find modified Helm chart directories
        id: charts
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          git fetch origin $BASE_BRANCH
          dirs=$(git diff --name-only origin/$BASE_BRANCH...HEAD | grep '^charts/.*/Chart.yaml' | xargs -r -n1 dirname | uniq)
          echo "dirs=$dirs" >> $GITHUB_OUTPUT

      - name: Generate SBOM & scan each chart
        if: ${{ steps.charts.outputs.dirs != '' }}
        run: |
          for CHART in ${{ steps.charts.outputs.dirs }}
          do
            syft dir:$CHART -o spdx-json > sbom.spdx.json
            trivy sbom sbom.spdx.json --severity HIGH,CRITICAL --format json > trivy.json
            cat trivy.json
          done

      - name: Comment Trivy scan summary on PR
        if: ${{ steps.charts.outputs.dirs != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for CHART in ${{ steps.charts.outputs.dirs }}
          do
            MSG="## Trivy Results for $CHART\n"
            MSG+="\n\`\`\`\n$(jq '.Results' trivy.json)\n\`\`\`"
            gh pr comment ${{ github.event.pull_request.number }} --body "$MSG"
          done
